<!DOCTYPE html>
<html>
<head>
  <title>Book Library</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h2 {
      margin-bottom: 20px;
    }
    form {
      margin-bottom: 20px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin-bottom: 10px;
    }
    .button {
      display: inline-block;
      padding: 8px 12px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
    }
    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  {% if messages %}
    <ul>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  {% if user.is_authenticated %}
    <p>Welcome, {{ user.username }}! (<a href="{% url 'logout' %}" class="button">Logout</a>)</p>
  {% else %}
    <p>(<a href="{% url 'register' %}" class="button">Register</a>) (<a href="{% url 'login' %}" class="button">Login</a>)</p>
  {% endif %}

  {% block content %}
  {% endblock %}
</body>
</html>
